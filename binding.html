<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Binding tests</title>
    
    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/underscore.js"></script>
    <script type="text/javascript" src="./lib/backbone.js"></script>
    <script type="text/javascript" src="./lib/backbone-relational.js"></script>
    <script type="text/javascript" src="./lib/backbone.localStorage.js"></script>
    <script type="text/javascript" src="./lib/View.js"></script>
    <script type="text/javascript" src="./lib/Router.js"></script>
    <script type="text/javascript" src="./lib/ViewFirst.js"></script>
    <script type="text/javascript" src="./lib/test/DogModel.js"></script>
    <script type="text/javascript" src="./lib/test/BindingApp.js"></script>
        
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
      <div data-snippet="simpleBind">
        <table>
          <tr>
            <td>Name:</td>
            <td id="name">#{name}</td>
          </tr>
          <tr>
            <td>Breed:</td>
            <td id="breed">#{breed}</td>
          </tr>
          <tr>
            <td>Colour:</td>
            <td id="colour">#{colour}</td>
          </tr>
          <tr>
            <td>Height:</td>
            <td id="height">#{height}</td>
          </tr>
        </table>
      </div>
      <button id="updateDogsName" data-snippet="updateDogsName">Update Dogs Name</button>
      <br />
      <label for="changeColour">Change colour:</label><input type="input" id="changeColour" placeholder="Change Colour" data-snippet="changeColour" data-property="colour"></input>
    </script>

    <script type="text/view-first-template" name="nested">
       <span id="collarColour" data-snippet="dogWithCollar">#{collar.colour}</span>
       <button data-snippet="changeCollarColour">Set collar to blue</button>
    </script>
  
  </body>
</html>
