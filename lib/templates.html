<html>

  <head>
    <title>View First Example - This shouldn't be the title!</title>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./View.js"></script>
    <script type="text/javascript" src="./ViewFirst.js"></script>
    
  </head>
  
  <body>

    <script type="text/view-first-template" id="outerView">
      
      <h1>Outer View</h1>
      <div id="outerViewDiv">
	<span data-bind-name="content" />
      </div>
      <div id="outerViewAvatar">
        <span data-snippet="embed" data-template="avatar" /> 
      </div>
      
    </script>



    <script type="text/view-first-template" id="innerView">

      <div data-snippet="surround" data-with="outerView" data-at="content">
	<p>surrounded on <span data-snippet="date" /></p>
      </div>
  
    </script>

    <script type="text/view-first-template" id="avatar">
    
      <div id="avatarPic">
      
	Picture
      
      </div>
      <div id="tagLine">
      
        Avatar - it's a word
      
      </div>
    
    </script>
    
  </body>
</html>
