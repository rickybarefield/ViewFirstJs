<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>View First Example - This shouldn't be the title!</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/spine.js"></script>
    <script type="text/javascript" src="./js/local.js"></script>
    <script type="text/javascript" src="./Todo.js"></script>
    <script type="text/javascript" src="./View.js"></script>
    <script type="text/javascript" src="./ViewFirst.js"></script>
    <script type="text/javascript" src="./TodoApp.js"></script>
    <script src="./js/bootstrap.min.js"></script>    
    
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
    
      <div id="wrap">

      <div class="container">
        <div class="page-header">
          <h1><span data-bind-name="title" /></h1>
        </div>
        <p class="lead">Created with ViewFirstJs</p>
        <span data-bind-name="content" />
      </div>

      <div id="push">
      </div>
      
      </div>

      <div id="footer">
        <div class="container">
          <p>ViewFirstJs by <a href="https://github.com/rickybarefield/ViewFirstJs">Ricky Barefield</a> &copy; <span data-snippet="year" /></p>
        </div>
      </div>  


    </script>
    
    <script type="text/view-first-template" name="todo">
    
      <div data-snippet="surround" data-with="main">

        <div data-at="title">
           ViewFirstTODO
        </div>
      
        <div data-at="content">
          <h3>Your todos</h3>
          <ul>
            <div data-snippet="listTodos">
	      <li><span data-property="name" /> --- <span data-property="description" /></li>
	    </div>
          </ul>
          <h3>Create Todo</h3>
          <div data-snippet="todoForm" >
            <form id="createTodoForm">
              <label for="todoName">Name:</label><input data-property="name" type="text" id="todoName" />
              <label for="todoDescription">Description:</label><textarea data-property="description" id="todoDescription"></textarea>
              <br />
              <input type="submit" id="createTodo" value="Create" />
            </form>
          </div>
        </div>
        
      </div>
    
    </script>
  
    <script type="text/view-first-template" name="outerView">
      
      <h1>Outer View</h1>
      <div id="outerViewDiv">
	<span data-bind-name="content" />
      </div>
      <div id="outerViewAvatar">
        <span data-template="avatar" /> 
      </div>
      
    </script>



    <script type="text/view-first-template" name="innerView">

      <div data-snippet="surround" data-with="outerView" data-at="content">
	<p>surrounded on <span data-snippet="date" /></p>
      </div>
  
    </script>

    <script type="text/view-first-template" name="avatar">
    
      <div id="avatarPic">
      
	Picture
      
      </div>
      <div id="tagLine">
      
        Avatar - it's a word
      
      </div>
    
    </script>

    </body>
</html>
