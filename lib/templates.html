<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>View First Example - This shouldn't be the title!</title>
    
    <!--link href="css/bootstrap.min.css" rel="stylesheet" media="screen"-->
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/spine.js"></script>
    <script type="text/javascript" src="./js/local.js"></script>
    <script type="text/javascript" src="./Todo.js"></script>
    <script type="text/javascript" src="./View.js"></script>
    <script type="text/javascript" src="./Router.js"></script>
    <script type="text/javascript" src="./ViewFirst.js"></script>
    <script type="text/javascript" src="./TodoApp.js"></script>
    <!-- script src="./js/bootstrap.min.js"></script-->    
    
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
    
      <div id="wrap">

      <div class="container">
        <div class="page-header">
          <h1><span data-bind-name="title" /></h1>
        </div>
        <div id="sidebar">
           <span data-bind-name="sidebar" />
        </div>
        <span data-bind-name="content" />
      </div>

      <div id="push">
      </div>
      
      </div>

      <div id="footer">
        <div class="container">
          <p>ViewFirstJs by <a href="https://github.com/rickybarefield/ViewFirstJs">Ricky Barefield</a> &copy; 2012</p>
        </div>
      </div>  


    </script>
    
    <script type="text/view-first-template" name="todo">
    
      <div data-snippet="surround" data-with="main">

        <div data-at="title">
           ViewFirst TODOs
        </div>
      
        <div data-at="content">
          <input type="text" data-snippet="newTodo" data-property="name" />
          <div data-snippet="todoItems">
            <div>
              <input type="text" disabled="true" data-property="name" />#{name} - #{description}<button id="deleteTodo">Delete</button>
            </div>
          </div>
        </div>
	      
        <div data-at="sidebar">
    	    <textarea data-snippet="todoDescription" data-property="description" type="text" id="todoDescription"></textarea>
        </div>
        
      </div>
    
    </script>
  

    </body>
</html>
