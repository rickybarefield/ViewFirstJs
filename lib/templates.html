<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>View First Example - This shouldn't be the title!</title>
    
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./View.js"></script>
    <script type="text/javascript" src="./ViewFirst.js"></script>
    
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
    
      <div id="banner">
        <h1>View First - <span data-bind-name="title" /></h1>
      </div>
      
      <div id="sidebar">
         <span data-snippet="embed" data-template="sidebar" />
      </div>
      
      <div id="content">
        <span data-bind-name="content" />
      </div>
    
    </script>

    
    <script type="text/view-first-template" name="sidebar">

      <ul>
        <li>Home</li>
        <li>Somewhere Else</li>
      </ul>
    
    </script>
    
    <script type="text/view-first-template" name="todo">
    
      <div data-snippet="surround" data-with="main">

        <div data-at="title">
           TODO
        </div>
      
        <div data-at="content">
          <span>The TODO App</span>
        </div>
        
      </div>
    
    </script>
  
    <script type="text/view-first-template" name="outerView">
      
      <h1>Outer View</h1>
      <div id="outerViewDiv">
	<span data-bind-name="content" />
      </div>
      <div id="outerViewAvatar">
        <span data-snippet="embed" data-template="avatar" /> 
      </div>
      
    </script>



    <script type="text/view-first-template" name="innerView">

      <div data-snippet="surround" data-with="outerView" data-at="content">
	<p>surrounded on <span data-snippet="date" /></p>
      </div>
  
    </script>

    <script type="text/view-first-template" name="avatar">
    
      <div id="avatarPic">
      
	Picture
      
      </div>
      <div id="tagLine">
      
        Avatar - it's a word
      
      </div>
    
    </script>
    
    <script type="text/javascript">
      $(function() {
      viewFirst = new ViewFirst()
      viewFirst.renderView("todo")
      });
    </script>
    
  </body>
</html>
