<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>View First Example</title>
    
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/underscore.js"></script>
    <script type="text/javascript" src="./assets/backbone.js"></script>
    <script type="text/javascript" src="./assets/View.js"></script>
    <script type="text/javascript" src="./assets/Router.js"></script>
    <script type="text/javascript" src="./assets/ViewFirst.js"></script>
    <script type="text/javascript" src="./assets/Todo.js"></script>
    <script type="text/javascript" src="./assets/TodoApp.js"></script>
    
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
    
      <div id="wrap">

        <div class="container">
          <div class="page-header">
            <h1><span data-bind-name="title" /></h1>
          </div>
          <div id="sidebar">
             <span data-bind-name="sidebar" />
          </div>
          <span data-bind-name="content" />
        </div>

        <div id="push">
        </div>
      
      </div>

      <div id="footer">
        <div class="container">
          <p>ViewFirstJs by <a href="https://github.com/rickybarefield/ViewFirstJs">Ricky Barefield</a> &copy; 2012</p>
        </div>
      </div>  


    </script>
    
    <script type="text/view-first-template" name="todo">
    
      <div data-snippet="surround" data-with="main">

        <div data-at="title">
           ViewFirst TODOs
        </div>
      
        <div data-at="content">
          <input id="newTodoText"  placeholder="something todo?" type="text" data-snippet="newTodo" data-property="name" />
          <div data-snippet="todoItems">
            <div>
              <input class="editable" type="text" disabled="true" data-property="name" /><button>Delete</button>
            </div>
          </div>
          <p>Double click to edit a todo or add a description</p>
          <hr />
          <div>
            <p>A simple table to demonstrate binding text nodes</p>
            <table>
              <tr>
                <th>name</th>
                <th>description</th>
              </tr>
              <tr data-snippet="todoRow">
                <td>#{name}</td>
                <td>#{description}</td>
              </tr>
            </table>

          </div>
        </div>
	      
        <div data-at="sidebar">
    	    <textarea data-snippet="todoDescription" data-property="description" type="text" id="todoDescription"></textarea>
        </div>
        
      </div>
    
    </script>

    </body>
</html>
