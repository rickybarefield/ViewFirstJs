<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Binding tests</title>
    
    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/underscore.js"></script>
    <script type="text/javascript" src="./lib/backbone.js"></script>
    <script type="text/javascript" src="./lib/backbone.localStorage.js"></script>
    <script type="text/javascript" src="./lib/View.js"></script>
    <script type="text/javascript" src="./lib/Router.js"></script>
    <script type="text/javascript" src="./lib/ViewFirst.js"></script>
    <script type="text/javascript" src="./lib/test/DogModel.js"></script>
    <script type="text/javascript" src="./lib/test/CollectionBindingApp.js"></script>
        
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
      <table id="dogTable">
        <tr>
          <th>Name</th>
          <th>Colour</th>
          <th>Breed</th>
          <th>Height</th>
        </tr>
        <tr data-snippet="dogRow" class="dogRow">
          <td id="name">#{name}</td>
          <td id="colour">#{colour}</td>
          <td id="breed">#{breed}</td>
          <td id="height">#{height}</td>
        </tr>
      </table>
      <button data-snippet="addTerry">Add Terry</button>
      <button data-snippet="removeColin">Remove Colin</button>
    </script>
  
  </body>
</html>
