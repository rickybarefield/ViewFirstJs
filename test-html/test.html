<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="mocha.css" />
</head>
<body>
  <div id="mocha"></div>

  <script src="../dist/js/ViewFirstTests.js" ></script>
  <h4>Test Area</h4>
  <hr />
  <div id="testDiv"></div>
  <script type="text/view-first-template" name="basicView">Here I am</script>
  <script type="text/view-first-template" name="anotherBasicView">Here I am again!</script>
  <script type="text/view-first-template" name="viewWithSnippet"><div id="divWithASnippet" data-snippet="aSnippet"></div></script>
  <script type="text/view-first-template" name="nestedSnippetsView"><div id="outerDiv" data-snippet="aSnippet"><div id="innerDiv" data-snippet="aSnippet"></div></div></div></script>
  <script type="text/view-first-template" name="differentSnippetsView"><div id="outerDiv" data-outer="outer" data-snippet="outerSnippet"><div id="innerDiv" data-snippet="innerSnippet"></div></div></div></script>
  <script type="text/view-first-template" name="embedOfBasicView">Before[<div data-snippet="embed" data-view="basicView"></div>]After</script>
  <script type="text/view-first-template" name="templateView">TemplateStart[<div id="bind-point" data-bind-name="bind-point"></div>]TemplateEnd</script>
  <script type="text/view-first-template" name="surroundedView"><div data-snippet="surround" data-with="templateView" data-at="bind-point">Surrounded Views Content</div></script>
</body>
</html>
