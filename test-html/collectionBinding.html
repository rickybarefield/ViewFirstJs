<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Collection Binding tests</title>
    
    <script data-main="../lib/CollectionBindingApp" type="text/javascript" src="../lib/require.js"></script>
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
      <table id="dogTable">
        <tr>
          <th>Name</th>
          <th>Colour</th>
          <th>Breed</th>
          <th>Height</th>
        </tr>
        <tr data-snippet="dogRow" class="dogRow">
          <td id="name">#{name}</td>
          <td id="colour">#{colour}</td>
          <td id="breed">#{breed}</td>
          <td id="height">#{height}</td>
        </tr>
      </table>
      <button data-snippet="addTerry">Add Terry</button>
      <button data-snippet="removeColin">Remove Colin</button>
    </script>
  
  </body>
</html>
