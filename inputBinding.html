<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Binding tests</title>
    
    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/underscore.js"></script>
    <script type="text/javascript" src="./lib/backbone.js"></script>
    <script type="text/javascript" src="./lib/backbone-relational.js"></script>
    <script type="text/javascript" src="./lib/backbone.localStorage.js"></script>
    <script type="text/javascript" src="./lib/View.js"></script>
    <script type="text/javascript" src="./lib/Router.js"></script>
    <script type="text/javascript" src="./lib/ViewFirst.js"></script>
    <script type="text/javascript" src="./lib/test/DogModel.js"></script>
    <script type="text/javascript" src="./lib/test/InputBindingApp.js"></script>
        
  </head>
  
  <body>

    <script type="text/view-first-template" name="main">
      <span data-snippet="embed" data-template="viewCollie"></span>
      <form data-snippet="bindCollieToInputs">
        <label for="name">Name:</label>
        <input id="name" type="text" data-property="name" />
        <label for="breed">Breed:</label>
        <input id="breed" type="text" data-property="breed" />
      </form>
    </script>

    <script type="text/view-first-template" name="withCollars">
      <span data-snippet="embed" data-template="viewCollie"></span>
      <form data-snippet="bindCollieToInputs">
        <label for="name">Name:</label>
        <input id="name" type="text" data-property="name" />
        <label for="collars">Collars</label>
        <select id="collars" data-property="collar" data-collection="collars">
          <option>#{colour}</option>
        </select>
      </form>
    </script>


    <script type="text/view-first-template" name="viewCollie">
      <div data-snippet="bindCollie">
        Name: <span id="nameSpan">#{name}</span><br />
        Breed: <span id="breedSpan">#{breed}</span><br />
        Collar colour: <span id="collarColourSpan">#{collar.colour}</span>
      </div>
    </script>

  </body>
</html>
